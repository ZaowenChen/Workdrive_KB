template:
  name: "Cobotiq Document Metadata"
  description: "Standard metadata for SOP/PCN/Release/Manuals"
  fields:
    - { label: "Document Type", type: picklist, required: true,
        options: ["SOP","PCN","Release Note","Troubleshooting Guide","Manual","Specification","Checklist"] }
    - { label: "Audience Level", type: picklist, required: true,
        options: ["intro","operator","technician","engineer","admin"], default_value: "operator" }
    - { label: "Priority", type: picklist, required: false,
        options: ["high","normal","low"], default_value: "normal" }
    - { label: "Robot Model", type: picklist, required: false,
        options: ["S50","V40","Scrubber75","S1","Workstation","S50 & V40","(Beetle) SW","Genric"] }
    - { label: "Subsystem", type: picklist, required: false,
        options: ["Laser","Software","Battery","Drive","Pump","UI","Network","Other"] }
    - { label: "Software Version", type: picklist, required: false,
        options: ["AIO1","AIO2","AIO3","AIO4","AIO5","M Series"] }
    - { label: "Hardware Version", type: picklist, required: false,
        options: ["4.2","4.1","3.7","3.6","1.6","1.5","1.4.5","1.4","1.3","1.2","1.1","1.0","2.2.3"] }
    - { label: "Language", type: picklist, required: false,
        options: ["English","Chinese","Spanish","Other"] }

